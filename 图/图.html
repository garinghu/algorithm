<!DOCTYPE html>

<body>
<script>
//用邻接表表示图
    
    //字典
    function Dictionary () {
        var items = {};
        
        this.has = function (key) {
            return key in items;
        };
        
        this.set = function (key, value) {
            items[key] = value;
        };
        
        this.remove = function (key) {
            if(this.has(key)) {
                delete items[key];
                return true;
            }
            return false;
        };
        
        this.get = function (key) {
            return this.has(key) ? items[key] : undefined;
        };
        
        this.values = function () {
            var values = [];
            for (var k in items) {
                if(this.hasOwnProperty(k)) {
                    values.push(items[k]);
                }
            }
            return values;
        };
    }
    
    function Graph () {
        var vertices = [];
        var adjList = new Dictionary();
        
        //添加新节点
        this.addVertex = function (v) {
            vertices.push(v);
            adjList.set(v, []);
        };
        //添加边
        this.addEdge = functtion (v, w) {
            adjList.get(v).push(w);
            adjList.get(w).push(v);
        }
        
    }

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
    
</body>
